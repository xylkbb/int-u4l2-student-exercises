<!DOCTYPE html>
<html>
    <head>
        <title>Do Now</title>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
    </head>
    <body>
        <header>
            <h1>Create Your Own Meme</h1>
        </header>
        <main>
            <section class="meme-two">
                <div class="border">
                    <div class="caption-one caption-format"></div>
                    <div class="cartoon-area">
                        <img class="cartoon" src="https://i.kym-cdn.com/entries/icons/mobile/000/023/397/C-658VsXoAo3ovC.jpg">
                    </div>
                </div>
                <div class="input">
                    <h2>Submit your caption here:</h2>
                    <input class="comment-one">
                    <button class="button-one">Submit!</button>
                </div>
            </section>
            <section class="meme-two">
                <div class="border">
                    <div class="caption-two caption-format"></div>
                    <div class="cartoon-area">
                        <img class="cartoon" src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2017/04/28/12/evil-kermit-meme.jpg?width=1200">
                    </div>
                </div>
                <div class="input">
                    <h2>Submit your caption here:</h2>
                    <input class="comment-two">
                    <button class="button-two">Submit!</button>
                </div>
            </section>
        </main>
    </body>
</html>
